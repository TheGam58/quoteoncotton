# Netlify Configuration for Quote on Cotton

[build]
  # Build command - this creates the production build
  command = "npm run build"
  
  # Directory to publish (where the built files are)
  publish = "dist"
  
  # Functions directory (if you add serverless functions later)
  # functions = "netlify/functions"

# Redirect rules for React Router (SPA) - CRITICAL for routing to work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
